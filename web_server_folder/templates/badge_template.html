<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>crev badge</title>
    <meta name="Description" content="web app for viewing reviews from cargo-crev" />
    <link rel="stylesheet" data-st-href="st_css_route" href="../web_content_folder/css/cargo_crev_web.css" />
    <meta name="viewport" content="width = device-width,initial-scale = 1.0" />
    <link rel="shortcut icon" type="image/x-icon" data-st-href="st_favicon_route" href="favicon.png" />
</head>

<body>
    <div class="container_0">
        <div class="container0_content_not_grid">
            <div style="display: grid;grid-template-columns: 40% 60% ;">
                <div class="middle">
                    <h2><a class="white" href="/cargo_crev_web/">
                            cargo_crev_web</a></h2>
                </div>
                <div class="middle right">
                    <h3>reviews from <a class="white" href="https://github.com/crev-dev/cargo-crev" target="_blank">cargo-crev</a></h3>
                </div>
            </div>
        </div>
        <div>
            <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" data-t-width="st_width" width="90" data-t-height="st_height" height="20">
                <linearGradient id="b" x2="0" y2="100%">
                    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
                    <stop offset="1" stop-opacity=".1"/>
                  </linearGradient>
                <clipPath id="a">
                  <rect data-t-width="st_width" width="90" data-t-height="st_height" height="20" rx="3" fill="#fff"/>
                </clipPath>
                <g clip-path="url(#a)">
                  <path fill="#555" data-t-d="st_d1" d="M0 0h40v20H0z"/>
                  <path data-t-full="st_badge_color" fill="#6c3" data-t-d="st_d2" d="M40 0h50v20H40z"/>
                  <path fill="url(#b)" data-t-d="st_d3" d="M0 0h90v20H0z"/>
                </g>
                <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
                  <text data-t-x="st_subject_x" x="20.0" y="15" fill="#010101" fill-opacity=".3"><!--st_subject_text-->build</text>
                  <text data-t-x="st_subject_x" x="20.0" y="14"><!--st_subject_text-->build</text>
                  <text data-t-x="st_status_x" x="65.0" y="15" fill="#010101" fill-opacity=".3"><!--st_status_text-->passing</text>
                  <text data-t-x="st_status_x" x="65.0" y="14"><!--st_status_text-->passing</text>
                </g>
              </svg>
        </div>
    </div>
</body>

</html>
