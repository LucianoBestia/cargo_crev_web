<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>crev authors</title>
    <meta name="Description" content="web app for viewing reviews from cargo-crev" />
    <link rel="stylesheet" data-su_css_route="href" href="../web_content_folder/css/rust-reviews.css" />
    <meta name="viewport" content="width = device-width,initial-scale = 1.0" />
    <link rel="shortcut icon" type="image/x-icon" data-su_favicon_route="href" href="favicon.png" />
</head>

<body>
    <div class="container_0">
        <div class="container0_content_not_grid">
            <div style="display: grid;grid-template-columns: 40% 60% ;">
                <div class="middle">
                    <h2><a class="white" href="/rust-reviews/">
                            Rust code reviews</a></h2>
                </div>
                <div class="middle right">
                    <h3>reviews from <a class="white" href="https://github.com/crev-dev/cargo-crev" target="_blank">cargo-crev</a></h3>
                </div>
            </div>
            <div style="display: grid;grid-template-columns: 70% 15% 15%;">
                <div>
                    <h3 class="h3y">number of reviews grouped by authors</h3>
                </div>
                <div class="right"><a class="white" href="https://lib.rs/" target="_blank">lib.rs</a></div>
                <div class="right"><a class="white" href="https://crates.io/" target="_blank">crates.io</a></div>
            </div>
            <p class="small">Click on first column to open the crev-proof repo. Second column for author's details.</p>
        </div>
    </div>
    <div class="container_0">
        <div class="container0_content_grid_0" style="grid-template-columns: auto 40% auto auto auto auto auto auto auto auto auto auto auto;">
            <div class="grid0_h_c bold" title="ordinal number">o</div>
            <div class="grid0_h_c bold">author_name</div>
            <div class="grid0_h_c bold" title="reviews count">c</div>
            <div class="grid0_h_c bold" title="unique crate count">h</div>
            <div class="grid0_h_c bold greener" title="rating strong">S
            </div>
            <div class="grid0_h_c bold green " title="rating positive">
                P</div>
            <div class="grid0_h_c bold" title="rating neutral">E</div>
            <div class="grid0_h_c bold red" title="rating negative">N
            </div>
            <div class="grid0_h_c bold" title="rating none">-
            </div>
            <div class="grid0_h_c"></div>
            <div class="grid0_h_c yellow" title="alternatives">v</div>
            <div class="grid0_h_c orange" title="issues">i</div>
            <div class="grid0_h_c red" title="advisories">a</div>

            <!--stmplt_author_summary start-->
            <div class="grid0_c bold" title="ordinal_number">
                <a target="_blank" data-su_author_url="href" href="">
                    <!--st_ordinal_number-->1</a>
            </div>
            <div class="grid0_c bold">
                <a data-su_author_route="href" href="">
                    <!--st_author_name-->author_name</a>
            </div>
            <div class="grid0_c bold" title="reviews count">
                <!--st_count_of_reviews-->7
            </div>
            <div class="grid0_c bold" title="unique crates">
                <!--st_unique_crates-->7</div>
            <div class="grid0_c bold greener" title="rating strong">
                <!--st_count_of_rating_strong-->2</div>
            <div class="grid0_c bold green " title="rating positive">
                <!--st_count_of_rating_positive-->3</div>
            <div class="grid0_c bold" title="rating neutral">
                <!--st_count_of_rating_neutral-->2</div>
            <div class="grid0_c bold red" title="rating negative">
                <!--st_count_of_rating_negative-->1</div>
            <div class="grid0_c bold red" title="rating negative">
                <!--st_count_of_rating_none-->1</div>
            <div class="grid0_c"></div>
            <div class="grid0_c yellow" title="alternatives">
                <!--st_count_of_alternatives-->2</div>
            <div class="grid0_c orange" title="issues">
                <!--st_count_of_issues-->1</div>
            <div class="grid0_c red" title="advisories">
                <!--st_count_of_advisories-->1</div>
            <!--stmplt_author_summary end-->
        </div>
    </div>
</body>

</html>
